<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SMP INH">
    <meta property="og:description" content="Official Minecraft Server INH">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/752130537455484999/834404279288725544/server-icon.png">
    <meta property="og:url" content="https://minecraft.xyrus10.com/">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/752130537455484999/834404279288725544/server-icon.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="title">Minecraft Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .card {
            border: 0;
        }
        .card-body {
            background-color: #202225;
            color: #fff;
        }
        .card-body tr td {
            color: #8a8e94;
        }
        .card-menkrep-header {
            background-color: #7289da;
        }
        .table td,
        .table th {
            padding: .75rem;
            vertical-align: top;
            border-top: 1px solid #8a8e94;
            border-bottom: 1px solid #8a8e94;
            border-left: 1px solid #8a8e94;
            border-right: 1px solid #8a8e94;
        }
        .bungkus {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            padding: 21px;
        }
        .atas {
            border-top-left-radius: 5px !important;
            border-top-right-radius: 5px !important;
        }
        body {
            background-color: #32353B;
            /* background-color: #f3f3f3; */
        }
        .bg-transparent {
            background-color: transparent;
        }
    </style>
    <style id="styleNya">

    </style>
</head>

<body>

    <div class="container h-100" id="loading">
        <div style="height: 100vh;">
            <div class="text-center mt-4">
                <div class="spinner-border" role="status" style="width: 50px; height: 50px; font-size: 30px;"></div>
            </div>
        </div>
    </div>

    <div class="container mt-5 d-none" id="server">
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <img src="" alt="Logo" id="serverLogo">
                </div>

                <div class="col-xl-6 col-md-6 col-sm-12 d-none" id="serverOnline">
                    <div class="card mt-4 mb-5 bg-transparent shadow">
                        <div class="card-header atas text-center card-menkrep-header text-white">
                            Welcome to <b id="serverName"></b>
                        </div>
                        <div class="card-body bungkus pt-3 pb-2">
                            <h6 class="text-center mb-3">Minecraft Server</h6>
                            <table class="table table-borderless text-center">
                                <tr>
                                    <td class="p-1">IP</td>
                                    <td class="p-1" id="serverIp"></td>
                                </tr>
                                <!-- <tr>
                                    <td class="p-1">Port</td>
                                    <td class="p-1" id="serverPort"></td>
                                </tr> -->
                                <tr>
                                    <td class="p-1">Status</td>
                                    <td class="p-1" id="serverStatus"></td>
                                </tr>
                                <tr>
                                    <td class="p-1">Version</td>
                                    <td class="p-1" id="serverVersion"></td>
                                </tr>
                                <!-- <tr>
                                    <td class="p-1">Mods</td>
                                    <td class="p-1" id="serverMods"></td>
                                </tr> -->
                            </table>
                            <h6 class="text-center mb-3">Players Online (<b id="slot"></b>)</h6>
                            <table class="table text-center table-bordered" id="serverPlayers">

                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-md-6 col-sm-12 d-none card-menkrep" id="serverOffline">
                    <div class="card mt-4 mb-5 ">
                        <div class="card-header text-center card-menkrep-header text-white">
                            Server Offline
                        </div>
                        <div class="card-body ">
                            <h5 class="text-center mb-3">Server Offline</h5>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-md-6 col-sm-12">
                    <div class="mt-4 mb-5">
                        <iframe class="shadow" src="https://discord.com/widget?id=436861127838924811&theme=dark"
                            width="100%"
                            height="500" allowtransparency="true" frameborder="0"
                            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script>
        const serverIp = '164.132.241.245:25617'
        // const serverIp = 'mc.hypixel.net'
        // port     = '25566'

        $(document).ready(function () {
            let backGround = [
                'https://cdn.discordapp.com/attachments/586823238957531158/802102051449339904/unknown.png',
                'https://cdn.discordapp.com/attachments/436861127838924813/801799873153466388/unknown.png',
                'https://cdn.discordapp.com/attachments/586823238957531158/802102105921814538/unknown.png',
                'https://cdn.discordapp.com/attachments/586823238957531158/803599894988324874/2021-01-26_19.10.59.png',
                'https://cdn.discordapp.com/attachments/586823238957531158/803580966215614494/2021-01-26_17.53.06.png',
                'https://cdn.discordapp.com/attachments/436861127838924813/801797366302244864/unknown.png',
                'https://cdn.discordapp.com/attachments/586823238957531158/803337060315299911/2021-01-26_01.50.42.png',
                'https://cdn.discordapp.com/attachments/586823238957531158/803337023896551464/2021-01-26_01.53.00.png',
                'https://cdn.discordapp.com/attachments/586823238957531158/803599884300451840/2021-01-26_19.11.26.png'
            ]
            let backIndx = Math.floor(Math.random() * backGround.length)
            // $("#styleNya").html(`
            //     body {
            //         background: url("${backGround[backIndx]}") no-repeat center center fixed;
            //         -webkit-background-size: cover;
            //         -moz-background-size: cover;
            //         -o-background-size: cover;
            //         background-size: cover;
            //     }
            // `)
            getStatus()
        })

        function getStatus() {
            $.ajax({
                url: `https://api.mcsrvstat.us/2/${ serverIp }`,
                type: "GET",
                dataType: "JSON",
                complete: function () {
                    $("#loading").addClass("d-none")
                },
                success: function (result) {
                    $("#server").removeClass('d-none')
                    $("#serverLogo").attr('src', result.icon ??'https://cdn.discordapp.com/attachments/752130537455484999/833563394980315176/offline-internet.png')
                    if (result.online == false) {
                        $("#serverOnline").addClass("d-none")
                        $("#serverOffline").removeClass("d-none")
                        $("#serverLogo").attr('style', 'width:50px')
                    } else {
                        $("#serverOnline").removeClass("d-none")
                        $("#serverOffline").addClass("d-none")
                        $("#title").html(result.motd.clean)
                        $("#serverName").html(result.motd.html)
                        $("#serverIp").html(`<b>${serverIp}</b>`)
                        $("#serverPort").html(`<b>${result.port}</b>`)
                        $("#serverStatus").html(result.online == true ? '<b>Online</b>' : '<b>Offline</b>')
                        $("#serverVersion").html(`<b> ${result.software ?? ""} ${result.version} </b>`)
                        $("#slot").html(`${result.players.online}/${result.players.max}`)
                        let players = []
                        // let tampungMods = result.mods.raw
                        // let mods_ = ''
                        let players_ = ''
                        // let mods = []
                        if (result.players.online != 0) {
                            players = result.players.list
                            players?.sort()
                        }
                        // Object.values(tampungMods).forEach(mod => {
                        //     mods.push(mod)
                        // })
                        // mods.sort()
                        // mods.forEach(mod => {
                        //     mods_ += `<a href="https://google.com/search?q=minecraft ${mod}" target="_blank">${mod}</a>, `
                        // })
                        // mods_ = mods_.substr(0, mods_.length - 2)
                        // $("#serverMods").html(mods_)
                        players?.length == 0 ? $("#serverPlayers").addClass('d-none') : $("#serverPlayers").removeClass('d-none')
                        let playerFlag = 0;
                        players?.forEach(player => {
                            players_ += `<b>${player}</b>, `
                            playerFlag++;
                        });
                        players_ = players_.substr(0, players_.length - 2)
                        let html = `<tr><td>${players_}</tr></td>`
                        if (playerFlag > 0) $("#serverPlayers").html(html)
                    }
                }
            })
        }

        setInterval(() => {
            getStatus()
        }, 30000);
    </script>
</body>

</html>
